{% extends 'base.html' %}
{% load static %}

{% block title %}Meals{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Meals List</h2>
  <table class="table table-bordered text-center">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Meal</th>
        <th>Quantity</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Rice Meal</td>
        <td>10</td>
        <td><span class="badge bg-success">Available</span></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Chicken Meal</td>
        <td>5</td>
        <td><span class="badge bg-secondary">Delivered</span></td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <button class="btn btn-primary">Add Meal (Coming Soon)</button>
  </div>
</div>
{% endblock %}
